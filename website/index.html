<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Journal</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="title">Weather Journal</h1>
        <h1 class="title">Saif Dwekat</h1>
      </header>
      <main class="main">
        <div class="form">
          <input id="zip" class="input" type="text" placeholder="Enter ZIP Code (e.g., 90001)" />
          <textarea id="feelings" class="textarea" placeholder="How do you feel?"></textarea>
          <button id="generate" class="btn">Generate</button>
        </div>
        <div id="entryHolder" class="entry">
          <div id="date" class="item"></div>
          <div id="temp" class="item"></div>
          <div id="content" class="item"></div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
